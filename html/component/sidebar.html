	<script src="../../asster/js/jquery-3.5.1.min.js"></script>

	<script>
		$(function(){
			$(".guanli").mouseover(function(){
				$(".daili-box").show();
			}).mouseout(function(){
				$(".daili-box").hide();
			});
			$(".daili-box").mouseover(function(){
				$(".daili-box").show();
			}).mouseout(function(){
				$(".daili-box").hide();
			});
			$(".weixin").mouseover(function(){
				$(".wechat").show();
			}).mouseout(function(){
				$(".wechat").hide();
			});
			$(".wechat").mouseover(function(){
				$(".wechat").show();
			}).mouseout(function(){
				$(".wechat").hide();
			})
			$(".huidian").hide();
			$(".kefu").click(function(){
				$(".huidian").show();
			});
			$(".x-button").on('click',function(){
				$(".huidian").hide();
			});
			$(".haoma").hide();
			$("input[type='radio']").click(function(){
				var val=$('input:radio[name="Fruit"]:checked').val();
				if(val==1){
					$(".haoma").show();
				}else{
					$(".haoma").hide();
				}
			});
			/*姓名身份证，手机号提交*/
			function isChinaName(name) {
            var pattern = /^[\u4E00-\u9FA5]{1,6}$/;
            return pattern.test(name);
        }


        // 验证身份证
        function isCardNo(card) {
            var pattern = /^([a-zA-Z0-9_.-]+)@([da-z.-]+).([a-z.]{2,6})$/;
            return pattern.test(card);
        }

        // 验证手机号
        function isPhoneNo(phone) {
            var pattern = /^1[34578]\d{9}$/;
            return pattern.test(phone);
        }

        /*用户名判断*/
        function userName(inputid, spanid) {
            $(inputid).blur(function () {
                if ($.trim($(inputid).val()).length == 0) {
                    $(spanid).html("名称没有输入");
					$(this).parent().css("margin-bottom","0");
					$(this).addClass("pink")
                } else {
                    if (isChinaName($.trim($(inputid).val())) == false) {
                        $(spanid).html("名称不合法");
						$(this).parent().css("margin-bottom","0");
						$(this).addClass("pink")
                    }
                }
            });
            $(inputid).focus(function () {
                $(spanid).html("");
				$(this).parent().css("margin-bottom","21px");
				$(this).removeClass("pink")
            });

        };
        userName('#name', "#checkExistname");
        /*身份证判断*/
        function userID(inputid, spanid) {
            $(inputid).blur(function () {
                if ($.trim($(inputid).val()).length == 0) {
                    $(spanid).html("邮箱没有输入");
					$(this).parent().css("margin-bottom","0");
					$(this).addClass("pink")
                } else {
                    if (isCardNo($.trim($(inputid).val())) == false) {
                        $(spanid).html("邮箱不正确");
						$(this).parent().css("margin-bottom","0");
						$(this).addClass("pink")
                    }
                }
            });
            $(inputid).focus(function () {
                $(spanid).html("");
				$(this).parent().css("margin-bottom","21px");
				$(this).removeClass("pink")
            });
        };
        userID('#identity', "#checkExistID");

        /*手机号判断*/
        function userTel(inputid, spanid) {
            $(inputid).blur(function () {
                if ($.trim($(inputid).val()).length == 0) {
                    $(spanid).html("手机号没有输入");
					$(this).parent().css("margin-bottom","0");
					$(this).addClass("pink")
                } else {
                    if (isPhoneNo($.trim($(inputid).val())) == false) {
                        $(spanid).html("手机号码不正确");
						$(this).parent().css("margin-bottom","0");
						$(this).addClass("pink")
                    }
                }
                $(inputid).focus(function () {
                    $(spanid).html("");
					$(this).parent().css("margin-bottom","21px");
					$(this).removeClass("pink")
                });
            });
        };
		userTel('#telephone', "#checkExistPhone");
		function userNum(inputid, spanid){
			$(inputid).blur(function () {
				if($.trim($(inputid).val()).length == 0) {
					$(spanid).html("交易账户不能为空")
					$(this).parent().css("margin-bottom","0");
					$(this).addClass("pink")
				}
			})
			$(inputid).focus(function () {
                $(spanid).html("");
				$(this).parent().css("margin-bottom","21px");
				$(this).removeClass("pink")
            });
		};
        userNum('#num', "#checkNumID");
		})
	</script>
